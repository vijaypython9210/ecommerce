{% extends "shop/layouts/main.html" %}

{% block title %}Shopkar | Register{% endblock title %}
{% block content %}
    <div class="container text-center" style='margin-top: 50px;'>
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Best Seller</h1>
                <p class="lead text-muted">We are making a best tasty cake.</p>
                <p>
                    <a href="{% url 'loginPage' %}" class='btn btn-primary my-2'>Already User</a>
                    <a href="{% url 'register' %}" class='btn btn-secondary my-2'>Register</a>
                </p>
            </div>
        </div>
    </div>
    <section class='bg-light mt-3'>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">Categories</h4>
                    <hr style="border-color: darkgrey;">
                </div>
                {% for i in category %}
                <div class="col-md-3 col-12 text-center">
                    <div class="card my-3">
                        <img class="card-image-top cardImg" src="{{i.image.url}}" alt="Categories" style='height:40vh;'>
                        <a href='{% url 'collectionView' i.name %}'>
                        <div class="card-body">
                            <h4 class="card-title text-primary text-dark">{{i.name}}</h4>
                            <p class="card-text">{{i.description}}</p>
                        </div>
                    </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
